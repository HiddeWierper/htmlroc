<body>
    <div class="contactForm">
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="c06fb134-949e-4ac2-a810-90c0128089f2" />
            <input type="hidden" name="from_name" value="WeFormConsultancy">
            <input type="hidden" name="subject" value="U heeft 1 nieuw bericht!" />

            <div class="mb-2">
                <label for="name">Wat is je naam?</label><br>
                <input type="text" name="name" id="name" placeholder="Voor en achternaam" required />
            </div>
            <div class="mb-3">
                <label for="email">Email Adres</label><br>
                <input type="email" name="email" id="email" placeholder="Email adres" required />
            </div>
            <div class="mb-4">
                <label for="phone">Telefoonnummer</label><br>
                <input type="text" name="phone" id="phone" placeholder="+31 6 12345678" />
            </div>
            <div class="mb-5">
                <label for="onderwerp">Onderwerp</label><br>
                <input type="text" name="Onderwerp" id="onderwerp" placeholder="Onderwerp" required />
            </div>
            <div class="mb-6">
                <label for="message">Uw bericht</label><br>
                <textarea name="message" id="message" placeholder="Uw bericht" required></textarea>
            </div>
            <div class="mb-7">
                <button type="submit"><i class="fa fa-paper-plane" style="font-size: medium;"></i></button>
            </div>
            <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
    </div>
